<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form action="http://www.baidu.com" method="get" >
    <table border="1px" cellspacing="0" cellpadding=""  align="center">
        <tr>
            <td>用户名称:</td>
            <td><input type="text" name="username" id="username" value="" /><span id="" ></span></td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td> <input type="password" name="userpwd" id="userpwd" value="" /></td>
        </tr>
        <tr>
            <td>确认密码: </td>
            <td><input type="password" name="" id="confirmpwd" value="" /></td>
        </tr>
        <tr>
            <td>选择性别</td>
            <td>
                <input type="radio" name="sex" id="" value="boy" />男
                &nbsp;<input type="radio" name="sex" id="" value="girl" />女</td>
        </tr>
        <tr>
            <td>选择爱好: </td>
            <td><input type="checkbox" name="language" id="" value="c" />C<input type="checkbox" name="language" id="" value="c++" />C++
                <input type="checkbox" name="language" id="" value="java" />java<input type="checkbox" name="language" id="" value="python" />python</td>
        </tr>
        <tr>
            <td>选择国家:</td>
            <td align="center"> <select name="country" >
                <option value="">请选择国家</option>
                <option value="ch" selected="selected">中国</option>
                <option value="si">新加坡</option>
                <option value="jp">小日本</option>
            </select></td>
        </tr>
        <tr>
            <td>自我评价:</td>
            <td><textarea rows="10" cols="20">
				我是一个优秀的程序员!
			</textarea></td>
        </tr>
        <tr>
            <td><input type="submit" name="" id="" value="提交" /></td>
            <td><input type="reset" name="" id="" value="清楚" /></td>
        </tr>
    </table>
</form>
</body>
</html>
